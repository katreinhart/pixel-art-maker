<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Pixel Art Maker</h1>
      <button id="save-button">Save</button>
      <button id="load-button">Load</button>
    </header>
    <canvas id="myCanvas" width=800 height=500></canvas>
    <div class="palette-container" id="palette-container">
      <div class="palette-cell" id="palette-white"></div>
      <div class="palette-cell" id="palette-red"></div>
      <div class="palette-cell" id="palette-orange"></div>
      <div class="palette-cell" id="palette-yellow"></div>
      <div class="palette-cell" id="palette-green"></div>
      <div class="palette-cell" id="palette-blue"></div>
      <div class="palette-cell" id="palette-purple"></div>
      <div class="palette-cell" id="palette-brown"></div>
      <div class="palette-cell" id="palette-black"></div>
      <div class="palette-cell" id="palette-grey"></div>
    </div>
  </body>
</html>
